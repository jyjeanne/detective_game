name: detective_game
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flame: ^0.22.0
  auto_size_text: ^2.1.0
  shared_preferences: ^0.5.7+3
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    # Graphics
     - assets/images/
     - assets/images/characters/avatars/
     - assets/images/configuration_set/
     - assets/images/locations/main_thread/01/
     - assets/images/locations/main_thread/02/

    # Audio
     - assets/audio/dialogues/main_thread/01/
     - assets/audio/dialogues/main_thread/02/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/QuickSand-Bold.ttf
        - asset: assets/fonts/Quicksand/QuickSand-Light.ttf
        - asset: assets/fonts/Quicksand/QuickSand-Medium.ttf
        - asset: assets/fonts/Quicksand/QuickSand-Regular.ttf
